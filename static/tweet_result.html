<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #04AA6D;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: rgb(87, 243, 20);
}

.textcontent{
  text-align: left;
}

/* input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
} */

#submit_btn { 
  /* float: right;  */
  width: 100%;
  padding: 6px;
  margin-top: 8px;
  /* margin-right: 16px; */
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
} 

button:hover {
  background: #ccc;
}

iframe {
    display: block;       
    background: #000;
    border: none;         
    height: 100vh;        
    width: 100vw;
}

#main {
  float: left;
  transition: margin-left .5s;
  padding: 10px;
}

.jumbotron{
    /* text-align: center; */
    width: 80%;
}

.container{
    align-items: center;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
  <div id="navbar">
    <div id="main">
      <button id="main" class="openbtn" onclick="openNav()">☰</button>  
    </div>
    <!-- <div id="name">
      <p style="text-align: center; font-size: 20px;">Covibot</p>
    </div> -->
  </div>

  <header>

  </header>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <div>
    <form action="/form" method="post">
      <input type="text" name="search_text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
      <button type="submit" id="submitbtn">Search</button>
    </form>
  </div>
    <a href="/" target="_blank">Home</a>
  </ul>
</div>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
          <p class="lead">{{tweet1}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
          <p class="lead">{{tweet2}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
          <p class="lead">{{tweet3}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
          <p class="lead">{{tweet4}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
          <p class="lead">{{tweet5}}</p>
        </div>
      </div>

</div>
<footer>
  
</footer>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.body.style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.marginLeft = "0px";
  }
</script>
   
</body>
</html>
